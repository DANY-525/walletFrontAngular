<section class="accounts-container">
  <button class="add-btn" (click)="addAccount()">â• Add Account</button>

  <table class="accounts-table">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Status</th>
        <th>Type</th>
        <th>Value</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let account of listOfAccounts">
        <td>{{ account.id }}</td>
        <td>{{ account.name }}</td>
        <td>{{ account.status ? 'âœ…' : 'âŒ' }}</td>
        <td>{{ account.type }}</td>
        <td>\${{ account.value }}</td>
        <td>
          <button class="edit-btn" (click)="editAccount(account)">âœï¸ Edit</button>
          <button class="delete-btn" (click)="deleteAccount(account)">ğŸ—‘ï¸ Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <aside *ngIf="addForm || editForm" class="form-wrapper">
    <form #form="ngForm" (ngSubmit)="addForm ? submitForm() : updateForm()" class="account-form">
      <h3>{{ addForm ? 'Add New Account' : 'Edit Account' }}</h3>

      <label for="name">Name</label>
      <input name="name" [(ngModel)]="account.name" required />

      <label for="value">Value</label>
      <input type="number" name="value" [(ngModel)]="account.value" required />

      <label for="type">Account Type</label>
      <input type="number" name="type" [(ngModel)]="account.type" />

      <label for="status">Active</label>
      <input type="checkbox" name="status" [(ngModel)]="account.status" />

      <button type="submit">{{ addForm ? 'Create' : 'Update' }}</button>
    </form>
  </aside>
</section>
