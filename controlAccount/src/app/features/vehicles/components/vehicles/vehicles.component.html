<table>
    <thead>
        <td>id</td>
        <td>name</td>
        <td>price</td>
        <td>category</td>
    </thead>
    <tbody>
        <tr *ngFor="let product  of productList">
            <td>{{product.category}}</td>
            <td>{{product.name}}</td>
            <td>{{product.price}}</td>
        </tr>
    </tbody>
</table>
